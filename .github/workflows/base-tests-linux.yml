name: Linux Tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  BUILD_TYPE: RelWithDebInfo

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      ORT_DIR: '${{ github.workspace }}/${{ matrix.ort_dir }}'
    strategy:
      matrix:
        julia-version: ['1.7.3']
        julia-arch: [x64]
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            ort_url: 'https://github.com/microsoft/onnxruntime/releases/download/v1.12.1/onnxruntime-linux-x64-1.12.1.tgz'
            ort_archieve_name: 'onnxruntime-linux-x64-1.12.1.tgz'
            ort_dir: 'onnxruntime-linux-x64-1.12.1'
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      # Install CMake version 3.21
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.21'
      - run: cmake --version

      # Build onnxWrapper library
      - name: Download ONNX Runtime
        run: |
          wget -q ${{ matrix.ort_url }}
          tar -xf ${{ matrix.ort_archieve_name }}
          rm ${{ matrix.ort_archieve_name }}

      # Setup OpenModelica for OMJulia.jl
      - uses: AnHeuermann/setup-openmodelica@main
        with:
          version: 'nightly'

      # Build and test NonLinearSystemNeuralNetworkFMU.jl
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1

      # Build documentation
      - name: Install dependencies, build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia -e 'using Pkg; Pkg.add(name="Documenter", version="0.27"); Pkg.activate(pwd()); Pkg.instantiate(); include("docs/make.jl")'
      # Upload pdf artifact
      # TODO: Remove when switching back to HTML doc
      - uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: ${{ github.workspace }}/docs/build/NonLinearSystemNeuralNetworkFMU.jl.pdf
